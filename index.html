<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            <img src="assets/lock.png" alt="Lock Icon" class="pixel-lock">Password Checker
        </h1>
        
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter your password">
            <button id="toggle-password" onclick="togglePassword()">Show</button>
        </div>
        <div class="progress-container">
            <progress id="progress-bar" max="100" value="0"></progress>
        </div>
        <pre id="output">Start typing a password to see its analysis.</pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
